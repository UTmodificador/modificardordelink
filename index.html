<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificador de URL</title>
    <script defer src="./funcion.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 800px;
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            white-space: nowrap;
            overflow: auto;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        #message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
            visibility: hidden; /* Inicialmente oculto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modificador de URL</h2>
        <input type="text" id="urlInput" placeholder="Ingresa la URL">
        <button onclick="modifyURL()">Modificar URL</button>
        <h3>Link actualizado</h3>
        <input type="text" id="result" readonly placeholder="URL modificada">
        <p id="message"></p> <!-- Mensaje que aparecerá después de modificar la URL -->
    </div>
</body>
</html>
